<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Movie Table</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand">Fake IMDB</a>
            <a class="active" href='database'><button>admin</button></a>
            <a class="active" href='add'><button>add other movie</button></a>
          </div>
          <div >
            <a href='login'><button class="btn btn-primary ml-auto">Log in</button></a>
            <a href='sign'><button class="btn btn-primary ml-auto">Sign Up</button></a>
          </div>
          <form method="POST" action="/filterd">
            {% csrf_token %}
            <select class="form-select" aria-label="Select Option" name="selected_option" onchange="this.form.submit()">
              <option selected>Select the rate</option>
              <option value="PG">PG</option>
              <option value="PG-13">PG-13</option>
              <option value="R">R</option>
              <option value="clear">All</option>
            </select>
          </form>
        </div>
    </nav>
    <div class="container" style="padding-top: 70px">
        <div class="row">
            {%for movie in movies %}
            <div class="col-md-4" >
                <a href={{movie.id}}>
                    <div class="card">
                        <img src="{{movie.url}}" class="card-img-top" alt="Image 1">
                        <div class="card-body">
                            <h5 class="card-title">{{movie.title}}</h5>
                            <p class="card-text">{{movie.year}}</p>
                        </div>
                    </div>
                </a>
            </div>
          {% endfor %}
        </div>
        
    </div>

</body>
</html>
