<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>Sign Up</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="http://127.0.0.1:8000/">Fake IMDB</a>
            </div>
            </div>
        </nav>
        <div class="container text-center" style="padding-top: 70px">
            <h1>New User Sign Up</h1>
            <form action='/movies/login' method ='post'>
            {% csrf_token %}
            <input type = 'text' name='userName' id ='userName' placeholder="Enter your UserName" /><br>
            <input type = 'password' name='pwd' id ='pwd' placeholder="Enter your password"/><br>
            <a id="ValidationMessage">{{error_message}}</a><br>
            <input type='submit' id="submitBtn" value="Ok">
            </form>
            <a href="http://127.0.0.1:8000">
                <button type="button">Go to Home</button>
            </a>
        </div>
